spring.application.name=Todo

spring.datasource.url=${POSTGRESQL_DB_URL:jdbc:postgresql://localhost:5432/todoapp_db}
spring.datasource.username=${POSTGRESQL_DB_USER:postgres}
spring.datasource.password=${POSTGRESQL_DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create-drop
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=schema.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.drop-target=drop.sql