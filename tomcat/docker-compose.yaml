services:
  postgres:
    image: postgres:9
    container_name: todo_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d todo_db -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  tomcat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp_tomcat
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      
volumes:
  postgres_data: